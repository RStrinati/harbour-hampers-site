<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Test</title>
    <style>
        .test-container {
            display: flex;
            height: 400px;
            width: 100%;
        }
        .test-half {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 2px solid red;
        }
        .test-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .hero-content-test {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Hero Image Test - Simplified Version</h1>
    
    <div class="test-container">
        <div class="test-half">
            <img src="img/am-hero.jpg" alt="AM Hero" class="test-img">
        </div>
        <div class="test-half">
            <img src="img/pm-hero.jpg" alt="PM Hero" class="test-img">
        </div>
        <div class="hero-content-test">
            <h2>Test Content Over Images</h2>
            <p>This should appear over the images</p>
        </div>
    </div>
    
    <h2>Individual Image Tests:</h2>
    <img src="img/am-hero.jpg" alt="AM Hero" style="width:300px;height:200px;object-fit:cover;border:2px solid blue;">
    <img src="img/pm-hero.jpg" alt="PM Hero" style="width:300px;height:200px;object-fit:cover;border:2px solid green;">
    
</body>
</html>
